<script>
document.addEventListener("DOMContentLoaded", function() {

    const menuApri = document.getElementById("menu-apri");
    const menuChiudi = document.querySelector(".x");

    menuApri.addEventListener("click", function() {
        overlay.style.display = "flex";
    });

    menuChiudi.addEventListener("click", function() {
        overlay.style.display = "none";
    });

    overlay.style.display = "none";
});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
fetch('file/classifiche.csv')
    .then(response => response.text())
    .then(text => {
        const rows = text.trim().split('\n').map(row => row.split(','));

        let outputHTML = `<div class="tabella-wrapper">
                            <h2>Classifiche</h2>
                            <table class="custom-table">`;

        rows.forEach((row, rowIndex) => {
            outputHTML += `<tr>`;
            row.forEach(cell => {
                if (rowIndex === 0) {
                    outputHTML += `<th>${cell}</th>`;
                } else {
                    outputHTML += `<td>${cell}</td>`;
                }
            });
            outputHTML += `</tr>`;
        });

        outputHTML += `</table></div>`;

        document.getElementById('contenitoreTabelle').innerHTML = outputHTML;
    });

    .catch(err => console.error('Errore nel caricamento del file Excel:', err));
</script>
